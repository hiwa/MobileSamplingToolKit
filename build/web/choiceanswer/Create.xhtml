<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChoiceanswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateChoiceanswerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{choiceanswerController.selected.id}" title="#{bundle.CreateChoiceanswerTitle_id}" required="true" requiredMessage="#{bundle.CreateChoiceanswerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateChoiceanswerLabel_providedanswer}" for="providedanswer" />
                    <h:inputText id="providedanswer" value="#{choiceanswerController.selected.providedanswer}" title="#{bundle.CreateChoiceanswerTitle_providedanswer}" />
                    <h:outputLabel value="#{bundle.CreateChoiceanswerLabel_answertimestamp}" for="answertimestamp" />
                    <h:inputText id="answertimestamp" value="#{choiceanswerController.selected.answertimestamp}" title="#{bundle.CreateChoiceanswerTitle_answertimestamp}" required="true" requiredMessage="#{bundle.CreateChoiceanswerRequiredMessage_answertimestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateChoiceanswerLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{choiceanswerController.selected.userid}" title="#{bundle.CreateChoiceanswerTitle_userid}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateChoiceanswerLabel_questionid}" for="questionid" />
                    <h:selectOneMenu id="questionid" value="#{choiceanswerController.selected.questionid}" title="#{bundle.CreateChoiceanswerTitle_questionid}" >
                        <f:selectItems value="#{questionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateChoiceanswerLabel_questionnaireid}" for="questionnaireid" />
                    <h:selectOneMenu id="questionnaireid" value="#{choiceanswerController.selected.questionnaireid}" title="#{bundle.CreateChoiceanswerTitle_questionnaireid}" >
                        <f:selectItems value="#{questionnaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{choiceanswerController.create}" value="#{bundle.CreateChoiceanswerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{choiceanswerController.prepareList}" value="#{bundle.CreateChoiceanswerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateChoiceanswerIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
