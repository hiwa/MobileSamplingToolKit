<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuestionLabel_id}"/>
                    <h:outputText value="#{questionController.selected.id}" title="#{bundle.ViewQuestionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_type}"/>
                    <h:outputText value="#{questionController.selected.type}" title="#{bundle.ViewQuestionTitle_type}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_questiontext}"/>
                    <h:outputText value="#{questionController.selected.questiontext}" title="#{bundle.ViewQuestionTitle_questiontext}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_answertext}"/>
                    <h:outputText value="#{questionController.selected.answertext}" title="#{bundle.ViewQuestionTitle_answertext}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_mandatory}"/>
                    <h:outputText value="#{questionController.selected.mandatory}" title="#{bundle.ViewQuestionTitle_mandatory}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_correctanswer}"/>
                    <h:outputText value="#{questionController.selected.correctanswer}" title="#{bundle.ViewQuestionTitle_correctanswer}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_ordernumber}"/>
                    <h:outputText value="#{questionController.selected.ordernumber}" title="#{bundle.ViewQuestionTitle_ordernumber}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_weight}"/>
                    <h:outputText value="#{questionController.selected.weight}" title="#{bundle.ViewQuestionTitle_weight}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_tag}"/>
                    <h:outputText value="#{questionController.selected.tag}" title="#{bundle.ViewQuestionTitle_tag}"/>
                    <h:outputText value="#{bundle.ViewQuestionLabel_questionnaireid}"/>
                    <h:outputText value="#{questionController.selected.questionnaireid}" title="#{bundle.ViewQuestionTitle_questionnaireid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionController.destroyAndView}" value="#{bundle.ViewQuestionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewQuestionEditLink}"/>
                <br />
                <h:commandLink action="#{questionController.prepareCreate}" value="#{bundle.ViewQuestionCreateLink}" />
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.ViewQuestionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewQuestionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
