<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTextanswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTextanswerEmpty}" rendered="#{textanswerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{textanswerController.items.rowCount > 0}">
                    <h:outputText value="#{textanswerController.pagination.pageFirstItem + 1}..#{textanswerController.pagination.pageLastItem + 1}/#{textanswerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{textanswerController.previous}" value="#{bundle.Previous} #{textanswerController.pagination.pageSize}" rendered="#{textanswerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{textanswerController.next}" value="#{bundle.Next} #{textanswerController.pagination.pageSize}" rendered="#{textanswerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{textanswerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTextanswerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTextanswerTitle_providedanswer}"/>
                            </f:facet>
                            <h:outputText value="#{item.providedanswer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTextanswerTitle_answertimestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.answertimestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTextanswerTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTextanswerTitle_questionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTextanswerTitle_questionnaireid}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionnaireid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{textanswerController.prepareView}" value="#{bundle.ListTextanswerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{textanswerController.prepareEdit}" value="#{bundle.ListTextanswerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{textanswerController.destroy}" value="#{bundle.ListTextanswerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{textanswerController.prepareCreate}" value="#{bundle.ListTextanswerCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListTextanswerIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
