<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">     
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{userController.selected.firstname}" title="#{bundle.CreateUserTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{userController.selected.lastname}" title="#{bundle.CreateUserTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_country}" for="country" />
                    <h:selectOneMenu id="country" value="#{userController.selected.country}" title="#{bundle.CreateUserTitle_country}">
                        <f:selectItems value="#{userController.countriesListItem}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{userController.selected.type}" title="#{bundle.CreateUserTitle_type}">
                        <f:selectItem itemValue="admin" itemLabel="Administrator" />
                        <f:selectItem itemValue="user" itemLabel="Normal User" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserLabel_sex}" for="sex" />
                    <h:selectOneMenu id="gender" value="#{userController.selected.sex}" title="#{bundle.CreateUserTitle_sex}">
                        <f:selectItem itemValue="#{true}" itemLabel="Male" />
                        <f:selectItem itemValue="#{false}" itemLabel="Female" />
                    </h:selectOneMenu>  
                    <h:outputLabel value="#{bundle.CreateUserLabel_birthdate}" for="birthdate" />
                    <h:dataTable var="birthdate">
                        <h:column>
                            <f:facet name="header">                         
                                <h:selectOneMenu id="birthDay" value="#{userController.birthDay}">
                                    <f:selectItems id="birthDayList" value="#{userController.birthDayListItem}"/>
                                </h:selectOneMenu>
                                <h:selectOneMenu id="birthMonth" value="#{userController.birthMonth}">
                                    <f:selectItems id="birthMonthList" value="#{userController.birthMonthListItem}"/>
                                </h:selectOneMenu>
                                <h:selectOneMenu id="birthYear" value="#{userController.birthYear}">
                                    <f:selectItems id="birthYearList" value="#{userController.birthYearListItem}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </h:column></h:dataTable>
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_image}" for="image" />
                      
                    <h:outputLabel value="#{bundle.CreateUserLabel_about}" for="about" />
                    <h:inputTextarea rows="4" cols="30" id="about" value="#{userController.selected.about}" title="#{bundle.CreateUserTitle_about}" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.createUserByAdmin}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateUserIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
