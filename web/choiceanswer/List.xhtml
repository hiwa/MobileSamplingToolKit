<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChoiceanswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListChoiceanswerEmpty}" rendered="#{choiceanswerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{choiceanswerController.items.rowCount > 0}">
                    <h:outputText value="#{choiceanswerController.pagination.pageFirstItem + 1}..#{choiceanswerController.pagination.pageLastItem + 1}/#{choiceanswerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{choiceanswerController.previous}" value="#{bundle.Previous} #{choiceanswerController.pagination.pageSize}" rendered="#{choiceanswerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{choiceanswerController.next}" value="#{bundle.Next} #{choiceanswerController.pagination.pageSize}" rendered="#{choiceanswerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{choiceanswerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChoiceanswerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChoiceanswerTitle_providedanswer}"/>
                            </f:facet>
                            <h:outputText value="#{item.providedanswer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChoiceanswerTitle_answertimestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.answertimestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChoiceanswerTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChoiceanswerTitle_questionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChoiceanswerTitle_questionnaireid}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionnaireid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{choiceanswerController.prepareView}" value="#{bundle.ListChoiceanswerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{choiceanswerController.prepareEdit}" value="#{bundle.ListChoiceanswerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{choiceanswerController.destroy}" value="#{bundle.ListChoiceanswerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{choiceanswerController.prepareCreate}" value="#{bundle.ListChoiceanswerCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListChoiceanswerIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
