<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChoiceanswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChoiceanswerLabel_id}"/>
                    <h:outputText value="#{choiceanswerController.selected.id}" title="#{bundle.ViewChoiceanswerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewChoiceanswerLabel_providedanswer}"/>
                    <h:outputText value="#{choiceanswerController.selected.providedanswer}" title="#{bundle.ViewChoiceanswerTitle_providedanswer}"/>
                    <h:outputText value="#{bundle.ViewChoiceanswerLabel_answertimestamp}"/>
                    <h:outputText value="#{choiceanswerController.selected.answertimestamp}" title="#{bundle.ViewChoiceanswerTitle_answertimestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewChoiceanswerLabel_userid}"/>
                    <h:outputText value="#{choiceanswerController.selected.userid}" title="#{bundle.ViewChoiceanswerTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewChoiceanswerLabel_questionid}"/>
                    <h:outputText value="#{choiceanswerController.selected.questionid}" title="#{bundle.ViewChoiceanswerTitle_questionid}"/>
                    <h:outputText value="#{bundle.ViewChoiceanswerLabel_questionnaireid}"/>
                    <h:outputText value="#{choiceanswerController.selected.questionnaireid}" title="#{bundle.ViewChoiceanswerTitle_questionnaireid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{choiceanswerController.destroyAndView}" value="#{bundle.ViewChoiceanswerDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewChoiceanswerEditLink}"/>
                <br />
                <h:commandLink action="#{choiceanswerController.prepareCreate}" value="#{bundle.ViewChoiceanswerCreateLink}" />
                <br />
                <h:commandLink action="#{choiceanswerController.prepareList}" value="#{bundle.ViewChoiceanswerShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewChoiceanswerIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
