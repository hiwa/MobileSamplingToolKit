<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTextanswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTextanswerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{textanswerController.selected.id}" title="#{bundle.EditTextanswerTitle_id}" required="true" requiredMessage="#{bundle.EditTextanswerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTextanswerLabel_providedanswer}" for="providedanswer" />
                    <h:inputTextarea rows="4" cols="30" id="providedanswer" value="#{textanswerController.selected.providedanswer}" title="#{bundle.EditTextanswerTitle_providedanswer}" />
                    <h:outputLabel value="#{bundle.EditTextanswerLabel_answertimestamp}" for="answertimestamp" />
                    <h:inputText id="answertimestamp" value="#{textanswerController.selected.answertimestamp}" title="#{bundle.EditTextanswerTitle_answertimestamp}" required="true" requiredMessage="#{bundle.EditTextanswerRequiredMessage_answertimestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTextanswerLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{textanswerController.selected.userid}" title="#{bundle.EditTextanswerTitle_userid}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTextanswerLabel_questionid}" for="questionid" />
                    <h:selectOneMenu id="questionid" value="#{textanswerController.selected.questionid}" title="#{bundle.EditTextanswerTitle_questionid}" >
                        <f:selectItems value="#{questionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTextanswerLabel_questionnaireid}" for="questionnaireid" />
                    <h:selectOneMenu id="questionnaireid" value="#{textanswerController.selected.questionnaireid}" title="#{bundle.EditTextanswerTitle_questionnaireid}" >
                        <f:selectItems value="#{questionnaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{textanswerController.update}" value="#{bundle.EditTextanswerSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTextanswerViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{textanswerController.prepareList}" value="#{bundle.EditTextanswerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTextanswerIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
