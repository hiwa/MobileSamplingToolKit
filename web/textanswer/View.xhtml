<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTextanswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTextanswerLabel_id}"/>
                    <h:outputText value="#{textanswerController.selected.id}" title="#{bundle.ViewTextanswerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTextanswerLabel_providedanswer}"/>
                    <h:outputText value="#{textanswerController.selected.providedanswer}" title="#{bundle.ViewTextanswerTitle_providedanswer}"/>
                    <h:outputText value="#{bundle.ViewTextanswerLabel_answertimestamp}"/>
                    <h:outputText value="#{textanswerController.selected.answertimestamp}" title="#{bundle.ViewTextanswerTitle_answertimestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTextanswerLabel_userid}"/>
                    <h:outputText value="#{textanswerController.selected.userid}" title="#{bundle.ViewTextanswerTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewTextanswerLabel_questionid}"/>
                    <h:outputText value="#{textanswerController.selected.questionid}" title="#{bundle.ViewTextanswerTitle_questionid}"/>
                    <h:outputText value="#{bundle.ViewTextanswerLabel_questionnaireid}"/>
                    <h:outputText value="#{textanswerController.selected.questionnaireid}" title="#{bundle.ViewTextanswerTitle_questionnaireid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{textanswerController.destroyAndView}" value="#{bundle.ViewTextanswerDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTextanswerEditLink}"/>
                <br />
                <h:commandLink action="#{textanswerController.prepareCreate}" value="#{bundle.ViewTextanswerCreateLink}" />
                <br />
                <h:commandLink action="#{textanswerController.prepareList}" value="#{bundle.ViewTextanswerShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTextanswerIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
