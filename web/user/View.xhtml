<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                    <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewUserTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_firstname}"/>
                    <h:outputText value="#{userController.selected.firstname}" title="#{bundle.ViewUserTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_lastname}"/>
                    <h:outputText value="#{userController.selected.lastname}" title="#{bundle.ViewUserTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_type}"/>
                    <h:outputText value="#{userController.selected.type}" title="#{bundle.ViewUserTitle_type}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_sex}"/>                
                    <h:outputText value="Male" title="#{bundle.ViewUserTitle_sex}" rendered="#{userController.selected.sex}"/>
                    <h:outputText value="Female" title="#{bundle.ViewUserTitle_sex}" rendered="#{not userController.selected.sex}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_birthdate}"/>
                    <h:outputText value="#{userController.selected.birthdate}" title="#{bundle.ViewUserTitle_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" timeZone="#{userController.timeZone}"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_image}"/>
                    <h:outputText value="#{userController.selected.image}" title="#{bundle.ViewUserTitle_image}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_about}"/>
                    <h:outputText value="#{userController.selected.about}" title="#{bundle.ViewUserTitle_about}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_country}"/>
                    <h:outputText value="#{userController.selected.country}" title="#{bundle.ViewUserTitle_country}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_banned}"/>
                    <h:outputText value="Yes" title="#{bundle.ViewUserTitle_banned}" rendered="#{userController.selected.banned}"/>
                    <h:outputText value="No" title="#{bundle.ViewUserTitle_banned}" rendered="#{not userController.selected.banned}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_registerdate}"/>
                    <h:outputText value="#{userController.selected.registerdate}" title="#{bundle.ViewUserTitle_registerdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewUserIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
