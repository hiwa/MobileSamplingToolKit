<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateUserXQuestionnaireTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserXQuestionnaireLabel_id}" for="id" />

                        <f:selectItems value="#{questionnaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserXQuestionnaireLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{userXQuestionnaireController.selected.userid}" title="#{bundle.CreateUserXQuestionnaireTitle_userid}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>

                <br />
                <h:commandLink action="#{userXQuestionnaireController.create}" value="#{bundle.CreateUserXQuestionnaireSaveLink}" />

                <br />
                <h:commandLink action="#{userXQuestionnaireController.prepareList}" value="#{bundle.CreateUserXQuestionnaireShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.CreateUserXQuestionnaireIndexLink}" action="/index" immediate="true" />
