<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserXQuestionnaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserXQuestionnaireLabel_id}"/>
                    <h:outputText value="#{userXQuestionnaireController.selected.id}" title="#{bundle.ViewUserXQuestionnaireTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserXQuestionnaireLabel_completedstate}"/>
                    <h:outputText value="#{userXQuestionnaireController.selected.completedstate}" title="#{bundle.ViewUserXQuestionnaireTitle_completedstate}"/>
                    <h:outputText value="#{bundle.ViewUserXQuestionnaireLabel_questionnaireid}"/>
                    <h:outputText value="#{userXQuestionnaireController.selected.questionnaireid}" title="#{bundle.ViewUserXQuestionnaireTitle_questionnaireid}"/>
                    <h:outputText value="#{bundle.ViewUserXQuestionnaireLabel_userid}"/>
                    <h:outputText value="#{userXQuestionnaireController.selected.userid}" title="#{bundle.ViewUserXQuestionnaireTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userXQuestionnaireController.destroyAndView}" value="#{bundle.ViewUserXQuestionnaireDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewUserXQuestionnaireEditLink}"/>
                <br />
                <h:commandLink action="#{userXQuestionnaireController.prepareCreate}" value="#{bundle.ViewUserXQuestionnaireCreateLink}" />
                <br />
                <h:commandLink action="#{userXQuestionnaireController.prepareList}" value="#{bundle.ViewUserXQuestionnaireShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewUserXQuestionnaireIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
